<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../unit-4-game/assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../unit-4-game/assets/css/style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>Star Wars RPG</h1>

      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h2 id="announcer"></h2>

      </div>
    </div>
    <!-- choose your character -->
    <!-- displays characters until your character is chosen and then then moves your character to the you character row and 
      the rest to the character available to attack row -->
    <div class="row">
      <div class="col-md-8">
        <h2>Characters</h2>
        <div class="card-group">
          <!-- Darth vader card -->
          <div class="card darthVader" id="darthVader" value="darthVader" style="max-width: 12rem;">
            <div class="card-header" id="darthVaderName">
              <p class="text-center">Darth Vader</p>
            </div>
            <div class="card-body">
              <img class="card-img" src="../unit-4-game/assets/images/darthVader.png" alt="Darth Vader">
            </div>
            <div class="card-footer hp">
              <p class="hp">HP:</p>
            </div>
          </div>
          <!-- Kenobi card -->
          <div class="card kenobi" id="kenobi" value="kenobi" style="max-width: 12rem;">
            <div class="card-header">
              <p class="text-center">Kenobi</p>
            </div>
            <div class="card-body">
              <img class="card-img" src="../unit-4-game/assets/images/kenobi.png" alt="Kenobi">
            </div>
            <div class="card-footer hp">
              <p class="hp">HP:</p>
            </div>
          </div>
          <!-- Darth Maul card -->
          <div class="card darthMaul" id="darthMaul" value="darthMaul" style="max-width: 12rem;">
            <div class="card-header">
              <p class="text-center">Darth Maul</p>
            </div>
            <div class="card-body">
              <img class="card-img" src="../unit-4-game/assets/images/darthMaul.png" alt="Darth Maul">
            </div>
            <div class="card-footer hp">
              <p class="hp">HP:</p>
            </div>
          </div>
          <!-- Yoda Card -->
          <div class="card yoda" id="yoda" value="yoda" style="max-width: 12rem;">
            <div class="card-header">
              <p class="text-center">Yoda</p>
            </div>
            <div class="card-body">
              <img class="card-img" src="../unit-4-game/assets/images/yoda.png" alt="Yoda">
            </div>
            <div class="card-footer hp">
              <p class="hp">HP:</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- your character -->
    <div class="row">
      <div class="col-md-8">
        <h2>Your Character</h2>

      </div>
    </div>
    <!-- characters available to attack -->
    <!-- once a character is chosen to be opponent it takes them out off this row and puts them into opponent row -->
    <div class="row">
      <div class="col-md-8">
        <h2>Characters Available to Attack</h2>

      </div>
    </div>
    <!-- fight section -->
    <div class="row">
      <div class="col-md-8">
        <h2>Fight Section</h2>
        <button type="button" class="btn btn-dark">Attack</button>
      </div>
    </div>
    <!-- oppenent -->
    <!-- holds the oponent in this row, if they are defeated they are taken off the screen and prompts the user to select 
      another opponent. if opponent wins then it tells the User they lose. if all opponents are defeated then it prompts the user
     they have won -->
    <div class="row">
      <div class="col-md-8">
        <h2>Opponent</h2>

      </div>
    </div>
  </div>
</body>

</html>
