<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../unit-4-game/assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../unit-4-game/assets/css/style.css">

</head>

<body style="background: center url(../unit-4-game/assets/images/background.png)">
  <div class="container">
    <div class="row">
      <h1 class="text-white">Star Wars RPG</h1>
    </div>
    <!-- choose your character -->
    <!-- displays characters until your character is chosen and then then moves your character to the you character row and 
      the rest to the character available to attack row -->
    <div class="row">
      <h2 class="text-white">Characters</h2>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="card-group characters">
          <!-- Darth vader card -->
          <div class="card darthVader character" id="darthVader" value="80" style="max-width: 12rem;">
            <div class="card-header" id="darthVaderName">
              <p class="text-center">Darth Vader</p>
            </div>
            <div class="card-body">
              <img class="card-img" src="../unit-4-game/assets/images/darthVader.png" alt="Darth Vader">
            </div>
            <div class="card-footer hp">
              <p class="hp">HP: 100</p>
            </div>
          </div>
          <!-- Kenobi card -->
          <div class="card kenobi character" id="kenobi" value="100" style="max-width: 12rem;">
            <div class="card-header">
              <p class="text-center">Kenobi</p>
            </div>
            <div class="card-body">
              <img class="card-img" src="../unit-4-game/assets/images/kenobi.png" alt="Kenobi">
            </div>
            <div class="card-footer">
              <p class="hp">HP: 100</p>
            </div>
          </div>
          <!-- Darth Maul card -->
          <div class="card darthMaul character" id="darthMaul" value="100" style="max-width: 12rem;">
            <div class="card-header">
              <p class="text-center">Darth Maul</p>
            </div>
            <div class="card-body">
              <img class="card-img" src="../unit-4-game/assets/images/darthMaul.png" alt="Darth Maul">
            </div>
            <div class="card-footer">
              <p class="hp">HP: 100</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- your character -->
    <div class="row">
      <h2 class="text-white">Your Character</h2>
    </div>
    <div class="row">
      <div class="col-md-8 yourCharacter">

      </div>
    </div>
    <!-- characters available to attack -->
    <!-- once a character is chosen to be opponent it takes them out off this row and puts them into opponent row -->
    <div class="row">
      <h2 class="text-white">Characters Available to Attack</h2>
    </div>
    <div class="row">
      <div class="col-md-8 charactersToAttack">

      </div>
    </div>
    <!-- fight section -->
    <div class="row">
      <h2 class="text-white">Fight Section</h2>
    </div>
    <div class="row">
      <div class="col-md-8">
        <button type="button" class="btn btn-dark attack">Attack</button>
      </div>
    </div>
    <!-- oppenent -->
    <!-- holds the oponent in this row, if they are defeated they are taken off the screen and prompts the user to select 
      another opponent. if opponent wins then it tells the User they lose. if all opponents are defeated then it prompts the user
     they have won -->
    <div class="row">
      <h2 class="text-white">Opponent</h2>
    </div>
    <div class="row">
      <div class="col-md-8 opponent">

      </div>
    </div>
  </div>
  <script src="../unit-4-game/assets/javascript/game2.js"></script>
</body>

</html>
